<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ”µ BlueCrypt - Secure Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">ðŸ”µ BlueCrypt</div>
      <ul class="nav-links">
        <li><button id="nav-home" class="nav-btn active">Home</button></li>
        <li><button id="nav-passwords" class="nav-btn">Passwords</button></li>
        <li><button id="nav-admin" class="nav-btn">Admin</button></li>
      </ul>
    </div>
  </nav>

  <main>
    <!-- HOME SECTION -->
    <section id="home-section" class="section">
      <h1>Generate a Secure Password</h1>
      <label for="username-input">Username:</label>
      <input type="text" id="username-input" placeholder="Enter username" />

      <label for="password-length">Password Length (8-20):</label>
      <input type="number" id="password-length" min="8" max="20" value="12" />

      <label for="password-strength">Password Strength:</label>
      <select id="password-strength">
        <option value="low">Low (Letters)</option>
        <option value="medium" selected>Medium (Letters + Numbers)</option>
        <option value="high">High (Letters + Numbers + Symbols)</option>
      </select>

      <button id="generate-user-btn" class="generate-btn">Generate Password</button>

      <div id="user-password-output" class="password-output"></div>
    </section>

    <!-- PASSWORDS SECTION -->
    <section id="passwords-section" class="section" style="display:none;">
      <h1>All Generated Passwords</h1>
      <table id="all-passwords-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody id="all-passwords-body"></tbody>
      </table>
      <div id="no-passwords-msg" style="display:none;">No passwords generated yet.</div>
    </section>

    <!-- ADMIN SECTION -->
    <section id="admin-section" class="section" style="display:none;">
      <h1>Admin Panel</h1>

      <!-- LOGIN FORM -->
      <div id="admin-login-form">
        <h2>Admin Login</h2>
        <label for="admin-login-username">Username:</label>
        <input type="text" id="admin-login-username" placeholder="Enter admin username" />
        <label for="admin-login-password">Password:</label>
        <input type="password" id="admin-login-password" placeholder="Enter admin password" />
        <button id="admin-login-btn" class="generate-btn">Login</button>
        <div id="admin-login-error" class="error-msg"></div>
      </div>

      <!-- ADMIN DASHBOARD -->
      <div id="admin-dashboard" style="display:none; margin-top:1rem;">
        <h2>Welcome, <span id="admin-username-display"></span></h2>

        <table id="admin-passwords-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Password</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody id="admin-passwords-body"></tbody>
        </table>
        <div id="no-admin-passwords-msg" style="display:none;">No passwords generated yet.</div>

        <button id="delete-all-btn" class="generate-btn delete-btn">Delete All Passwords</button>
        <div id="delete-confirmation" style="color:#f88; margin-top:0.5rem;"></div>

        <hr />

        <h3>Generate Admin Password for New Admin</h3>
        <label for="admin-username-gen">Admin Username:</label>
        <input type="text" id="admin-username-gen" placeholder="Enter new admin username" />
        <button id="generate-admin-btn" class="generate-btn">Generate Admin Password</button>

        <button id="admin-logout-btn" class="generate-btn" style="margin-top:1rem; background:#555;">Logout</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
